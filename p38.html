 a Text file. \nsortedOutput.saveAsTextFile(\"spark3/result\")\n                                       \nStep 12 : Save compressed output.\nimport org.apache.hadoop.io.compress.GzipCodec\nsortedOutput.saveAsTextFile(\"spark3/compressedresult\", classOf[GzipCodec])  ","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7302627c-6001-4530-a1a1-733417f37861"},{"version":"CommandV1","origId":445118608749396,"guid":"762d3b45-40fd-4832-af7f-ec1e9bb0ede0","subtype":"command","commandType":"auto","position":3.0078125,"command":"// load files\nval f1 = sc.textFile( \"p38/sparkdir1/file1.txt\" )\nval f2 = sc.textFile( \"p38/sparkdir2/file2.txt\" )\nval f3 = sc.textFile( \"p38/sparkdir3/file3.txt\" )","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6576df8b-8b70-448e-974d-abdbaaccfe65"},{"version":"CommandV1","origId":445118608749395,"guid":"5713a55f-0052
