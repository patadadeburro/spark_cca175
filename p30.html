-4404-ab74-a1495c58f504","subtype":"command","commandType":"auto","position":1.00732421875,"command":"%md\nAs soon as file committed in this directory that needs to be available in hdfs in\n\n`/tmp/flume/primary` as well as \n\n`/tmp/flume/secondary` location.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dc2e57d0-ec67-4b83-ae4c-7c84ccb9f45c"},{"version":"CommandV1","origId":2676898969735749,"guid":"d50a87b3-c96f-4c38-a672-0f18f44b424b","subtype":"command","commandType":"auto","position":1.00738525390625,"command":"%md\nHowever, note that `/tmp/flume/secondary` is optional, \nif transaction failed which writes in this directory need not to be rollback.\n\n\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a6654583-517f-4b7f-b7c4-4706dc8b2177"},{"version":"CommandV1","origId":2676898969735748,"guid":"a9eb0c64-8c6a-4ac5-8211-c47f48262d93","subtype":"command","commandType":"auto","position":1.0074462890625,"command":"%md\nWrite a flume configuration file named `p30.conf` and use it to load data in hdfs with following\nadditional properties .\n\n1. Spool /tmp/spooldir2 directory\n2. File prefix in hdfs sholuld be `events`\n3. File suffix should be `.log`\n4. If file is not committed and in use than it should have `_` as prefix.\n5. Data should be written as text to hdfs","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7aebae7a-020c-4040-bcc5-fdf63d9e9c47"},{"version":"CommandV1","origId":3939867850322619,"guid":"d7928a72-c8ee-42a0-9187-0eed7c120852","subtype":"command","commandType":"auto","position":1.007568359375,"command":"\n### Answer:\n\nSee the explanation for Step by Step Solution and configuration.\nExplanation:\nSolution :\nStep 1 : Create directory mkdir /tmp/spooldir2\nStep 2 : Create flume configuration file, with below configuration for source, sink and channel and\nsave it in p30.conf.\n\nagent1 .sources = source1\nagent1.sinks = sink1a sink1b\nagent1.channels = channel1a channel1b\n\nagent1.sources.source1.channels = channel1a channel1b\nagent1.sources.source1.selector.type = replicating\nagent1.sources.source1.selector.optional = channel1b\n\nagent1.sinks.sink1a.channel = channel1a\nagent1 .sinks.sink1b.channel = channel1b\n\nagent1.sources.source1.type = spooldir\nagent1 .sources.sourcel.spoolDir = /tmp/spooldir2\n\nagent1.sinks.sink1a.type = hdfs\nagent1 .sinks, sink1a.hdfs. path = /tmp/flume/primary\nagent1 .sinks.sink1a.hdfs.filePrefix = events\nagent1 .sinks.sink1a.hdfs.fileSuffix = .log\nagent1 .sinks.sink1a.hdfs.fileType = Data Stream\n\nagent1 .sinks.sink1b.type = hdfs\nagent1 .sinks.sink1b.hdfs.path = /tmp/flume/secondary\nagent1 .sinks.sink1b.hdfs.filePrefix = events\nagent1.sinks.sink1b.hdfs.fileSuffix = .log\nagent1 .sinks.sink1b.hdfs.fileType = Data Stream\nagent1.channels.channel1a.type = file\nagent1.channels.channel1b.type = memory\n\nstep 4 : Run below command which will use this configuration file and append data in hdfs.\nStart flume service:\nflume-ng agent -conf /home/cloudera/flumeconf -conf-file\n/home/cloudera/flumeconf/p30.conf --name age\n\nStep 5 : Open another terminal and create a file in /tmp/spooldir2/\necho \"IBM,100,20160104\" > /tmp/spooldir2/.bb.txt\necho \"IBM,103,20160105\" > /tmp/spooldir2/.bb.txt mv /tmp/spooldir2/.bb.txt\n/tmp/spooldir2/bb.txt\nAfter few mins\necho \"IBM.100.2,20160104\" >/tmp/spooldir2/.dr.txt\necho \"IBM,103.1,20160105\" > /tmp/spooldir2/.dr.txt mv /tmp/spooldir2/.dr.txt\n/tmp/spooldir2/dr.txt","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3bc1bcd7-b73d-46c2-b9c8-47a5e99146df"},{"version":"CommandV1","origId":3939867850322618,"guid":"af672e29-9e28-45c2-92d7-c1cbda78f915","subtype":"command","commandType":"auto","position":1.0078125,"command":"%md\n#### Answe
